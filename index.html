<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>E-Shop</title>
        <!-- link shortcut -->
        <link rel="shortcut icon" href="assets/image/logo2.svg" type="image/x-icon">
        <!-- bootstarp link -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- font awesome -->
        <link rel="stylesheet" href="assets/css/all.min.css">
        <link rel="stylesheet" href="assets/css/fontawesome.min.css">
        <!-- magnific -->
        <link rel="stylesheet" href="assets/css/magnificpopup.css">
        <!-- slick slider -->
        <link rel="stylesheet" href="assets/css/slick.css">
        <!-- css file link -->
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/responsive.css">
    </head>

    <body>
        <!-- header section -->
        <header class="header_section">
            <!-- top header -->
            <div class="top_header">
                <!-- container -->
                <div class="container">
                    <div class="top_header_wrapper">
                        <!-- contact -->
                        <div class="header_contact">
                            <ul class="d-flex align-content-center gap-3">
                                <li>
                                    <a href="tel:01723507989">
                                        <span><i class="fa-solid fa-phone"></i></span>
                                        01723507989
                                    </a>
                                </li>
                                <li>
                                    <a href="mailto:info@gmail.com">
                                        <span><i class="fa-solid fa-envelope"></i></span>
                                        info@gmail.com
                                    </a>
                                </li>
                            </ul>
                        </div>
                        <!-- top header left  -->
                        <div class="top_header_list">
                            <ul class="d-flex align-items-center justify-content-end gap-3">
                                <li>
                                    <a href="">Become a Seller</a>
                                </li>
                                <li>
                                    <a href="">Help Center</a>
                                </li>
                                <li>
                                    <a href=""> Wish List</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main -->
            <div class="main_header">
                <div class="container">
                    <div class="header_wrapper">
                        <!-- logo -->
                        <div class="logo">
                            <a href="./index.html">
                                <img src="assets/image/white.svg" alt="">
                            </a>
                        </div>
                        <!-- search box -->
                        <div class="header_search">
                            <!-- search -->
                            <form action="" class="header_search_form">
                                <input type="search" class="input_control bg-white" placeholder="Search Form Bigbag">
                                <!-- search button -->
                                <button type="submit" class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                            </form>
                        </div>
                        <!-- header right -->
                        <div class="header_right">
                            <!-- wrapper -->
                            <div class="header_right_wrapper">
                                <!-- header block item -->
                                <a href="#" class="d-flex align-items-center gap-2">
                                    <!-- icon -->
                                    <span class="header_block_icon"><i class="fa-solid fa-gift-card"></i></span>
                                    <!-- content -->
                                    <div class="header_block_content">
                                        <p>Offers</p>
                                        <span>Latest Offers</span>
                                    </div>
                                </a>

                                <!-- header block item -->
                                <div class="d-flex align-items-center gap-2">
                                    <!-- icon -->
                                    <span class="header_block_icon"><i class="fa-solid fa-user"></i></span>
                                    <!-- content -->
                                    <div class="header_block_content">
                                        <p>Account</p>
                                        <div class="d-flex align-items-center gap-1">
                                            <a href="">Register</a>
                                            <span>or</span>
                                            <a href="">Login</a>
                                        </div>
                                    </div>
                                </div>

                                <!-- header block item -->
                                <a href="#" class="d-flex align-items-center gap-2">
                                    <!-- icon -->
                                    <span class="header_block_icon"><i class="fa-sharp fa-solid fa-bag-shopping"></i></span>
                                    <!-- content -->
                                    <div class="header_block_content">
                                        <p>Cart</p>
                                        <span>Added Products</span>
                                    </div>
                                </a>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- header section end -->

        <!-- banner section -->
        <section class="banner_section">
            <div class="container">
                <div class="banner_slider">
                    <img src="assets/image/banner/63fb27daafb731677404122.png" alt="">
                </div>
            </div>
        </section>

        <!-- banner section end -->

        <!-- jquery link -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- bootstrap js -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- slick slider -->
        <script src="assets/js/slick.min.js"></script>
        <!-- magmific popup -->
        <script src="assets/js/magnific.min.js"></script>
        <!-- main js -->
        <script src="assets/js/app.js"></script>
    </body>

</html>

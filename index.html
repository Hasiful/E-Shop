<!DOCTYPE html>
<html lang="en">

    <head>

        <!-- link shortcut -->
        <link rel="shortcut icon" href="assets/image/logo2.svg" type="image/x-icon">
        <!-- bootstarp link -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <!-- font awesome -->
        <link rel="stylesheet" href="assets/css/all.min.css">

        <!-- magnific -->
        <link rel="stylesheet" href="assets/css/magnificpopup.css">
        <!-- slick slider -->
        <link rel="stylesheet" href="assets/css/slick.css">
        <!-- css file link -->
        <link rel="stylesheet" href="assets/css/global.css">
        <link rel="stylesheet" href="assets/css/main.css">
        <link rel="stylesheet" href="assets/css/responsive.css">

    <body>
        <!-- header section -->
        <header class="header_section">
            <!-- top header -->
            <div class="top_header">
                <!-- container -->
                <div class="container">
                    <div class="top_header_wrapper">
                        <div class="top_header_list">
                            <ul class="d-flex align-items-center justify-content-end gap-3">

                                    <a href="">Become a Seller</a>
                                </li>
                                <li>

                                </li>
                                <li>

                                </li>
                                <li>

                            </ul>

                    </div>
                </div>
            </div>

            <div class="main_header">

                        <div class="header_search">

                                <button type="submit" class="search_btn"><i class="fa-solid fa-magnifying-glass"></i></button>

        <section class="banner_section">

                <div class="banner_slider">

        <!-- banner section end -->

        <!-- jquery link -->
        <script src="assets/js/jquery.min.js"></script>
        <!-- bootstrap js -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <!-- slick slider -->
        <script src="assets/js/slick.min.js"></script>
        <!-- magmific popup -->

        <!-- main js -->
